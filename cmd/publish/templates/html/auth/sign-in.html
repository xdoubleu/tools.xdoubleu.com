<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tools.xdoubleu.com</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br/>
        <form method="POST" action="/api/auth/signin" class="col-lg-6 offset-lg-3">
            <h1>tools.xdoubleu.com</h1>
            <br/>
            <div class="justify-content-center mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="justify-content-center mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="justify-content-center form-check mb-3">
                <input type="checkbox" class="form-check-input" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="error-alert"></div>
            <button type="submit" class="btn btn-dark">Sign in</button>
        </form>
        <script>
            var error = new URLSearchParams(window.location.search).get("error")
    
            if (error != null) {
                var alert = document.getElementById("error-alert")
                alert.innerHTML = error
                alert.classList.remove("d-none")
            }
        </script>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
